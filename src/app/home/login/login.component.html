
<div *ngIf="loginErrors.length">
    <ul class="alert alert-danger">
      <li *ngFor="let error of loginErrors">{{ error }}</li>
    </ul>
  </div>
  
  <section class="row">
    <fieldset>
      <legend>Login</legend>
      <form
        (submit)="onSubmit($event, login.value)"
        #login="ngForm"
        class="form-group"
        autocomplete="off"
      >
        <div class="form-control">
          <label for="">Email</label>
          <input
            type="text"
            name="email"
            #name="ngModel"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="form-control">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            #password="ngModel"
            [(ngModel)]="user.password"
            minlength="8"
          />
        </div>
        <button *ngIf="login.valid">Login</button>
      </form>
    </fieldset>
  </section>
